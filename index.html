<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Carousel Project</title>
  </head>

  <body>
    <section>
      
      <h1>Carousel</h1>

      <!-- Carousel Start -->

      <div class="slides">
        <span class="arrow-left"></span>
        <img src="images/image-1.png" width="600px;">
        <span class="arrow-right"></span>
      </div>

      <div class="dots">
        <button class="dot active" value="0"></button>
        <button class="dot" value="1"></button>
        <button class="dot" value="2"></button>
        <button class="dot" value="3"></button>
        <button class="dot" value="4"></button>
        <button class="dot" value="5"></button>
      </div>

      <!-- Carousel End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
